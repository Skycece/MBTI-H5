<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MBTI哲学书单测试</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('YOUR_BACKGROUND_IMAGE_URL'); /* 替换为您的背景图片地址 */
            background-size: cover;
            background-color: #f5f0e9; /* 设置背景底色 */
            color: #ffffff;
        }
        .page {
            display: none;
            width: 100%;
            padding: 20px;
            box-sizing: border-box;
        }
        .active {
            display: block;
        }
        .container {
            background-color: rgba(255, 255, 255, 0.8); /* 半透明背景 */
            color: #731016;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin: 20px auto;
            max-width: 600px;
        }
        h1, h2 {
            text-align: center;
            color: #731016;
        }
        .question {
            margin-bottom: 20px;
        }
        .question label {
            display: block;
            margin: 10px 0;
        }
        .result {
            text-align: center;
            margin-top: 20px;
        }
        .result h2 {
            color: #731016;
        }
        .result p {
            font-size: 1.2em;
            color: #000000; /* 修改为黑色 */
        }
        .button {
            display: block;
            width: 100%;
            padding: 10px;
            margin: 20px 0;
            background-color: #731016;
            color: #ffffff;
            border: none;
            cursor: pointer;
            border-radius: 4px;
        }
        .button:hover {
            background-color: #5a0d12;
        }
    </style>
</head>
<body>
    <!-- Title Page -->
    <div class="page active" id="titlePage">
        <div class="container">
            <h1>MBTI哲学书单测试</h1>
            <p>请根据你的第一反应选择答案，我们将为你匹配最适合你的MBTI人格书单。</p>
            <button class="button" onclick="showPage('testPage')">开始测试</button>
        </div>
    </div>

    <!-- Test Page -->
    <div class="page" id="testPage">
        <div class="container">
            <h2>MBTI哲学书单测试</h2>
            <form id="mbtiTest">
                <div class="question">
                    <p>1. 当你面对一个复杂的社会现象时，你更倾向于：</p>
                    <label><input type="radio" name="q1" value="A"> A. 从历史和文化的角度去分析其根源</label>
                    <label><input type="radio" name="q1" value="B"> B. 探讨其背后的逻辑和规律</label>
                    <label><input type="radio" name="q1" value="C"> C. 关注其中的人际关系和情感因素</label>
                    <label><input type="radio" name="q1" value="D"> D. 感受它带来的直观体验和情绪</label>
                </div>
                <div class="question">
                    <p>2. 你认为以下哪句话更能引起你的思考：</p>
                    <label><input type="radio" name="q2" value="A"> A. “存在就是被感知”（贝克莱）</label>
                    <label><input type="radio" name="q2" value="B"> B. “人是万物的尺度”（普罗泰戈拉）</label>
                    <label><input type="radio" name="q2" value="C"> C. “我思故我在”（笛卡尔）</label>
                    <label><input type="radio" name="q2" value="D"> D. “人应该坚持自己的道德信念，哪怕全世界都反对”（康德）</label>
                </div>
                <div class="question">
                    <p>3. 在阅读一本哲学书时，你更关注：</p>
                    <label><input type="radio" name="q3" value="A"> A. 书中的具体案例和故事</label>
                    <label><input type="radio" name="q3" value="B"> B. 书中的逻辑结构和论证过程</label>
                    <label><input type="radio" name="q3" value="C"> C. 书中的思想对个人成长的启发</label>
                    <label><input type="radio" name="q3" value="D"> D. 书中的观点是否能引发你的创造力</label>
                </div>
                <div class="question">
                    <p>4. 你对以下哪种哲学观点更感兴趣：</p>
                    <label><input type="radio" name="q4" value="A"> A. 人应该追求内心的平静和幸福</label>
                    <label><input type="radio" name="q4" value="B"> B. 人应该通过理性来认识世界</label>
                    <label><input type="radio" name="q4" value="C"> C. 人应该在社会中实现自己的价值</label>
                    <label><input type="radio" name="q4" value="D"> D. 人应该在实践中不断探索真理</label>
                </div>
                <div class="question">
                    <p>5. 你认为以下哪种行为更能体现一个人的智慧：</p>
                    <label><input type="radio" name="q5" value="A"> A. 深思熟虑后做出决策</label>
                    <label><input type="radio" name="q5" value="B"> B. 能够快速适应各种情况</label>
                    <label><input type="radio" name="q5" value="C"> C. 坚持自己的原则和信念</label>
                    <label><input type="radio" name="q5" value="D"> D. 能够有效地组织和管理资源</label>
                </div>
                <button type="button" class="button" onclick="calculateMBTI()">提交测试</button>
            </form>
        </div>
    </div>

    <!-- Result Page -->
    <div class="page" id="resultPage">
        <div class="container">
            <h2 id="resultType"></h2>
            <div class="result">
                <p id="resultBooks"></p>
                <p>本结果仅供参考，请根据自己的兴趣选择喜欢的书。</p>
            </div>
            <button class="button" onclick="showPage('titlePage')">重新测试</button>
        </div>
    </div>

    <script>
        const mbtiTypes = {
            INTJ: 0,
            INTP: 0,
            ENTJ: 0,
            ENTP: 0,
            INFJ: 0,
            INFP: 0,
            ENFJ: 0,
            ENFP: 0,
            ISTJ: 0,
            ISFJ: 0,
            ESTJ: 0,
            ESFJ: 0,
            ISTP: 0,
            ISFP: 0,
            ESTP: 0,
            ESFP: 0
        };

        const questions = [
            {
                question: "1. 当你面对一个复杂的社会现象时，你更倾向于：",
                options: {
                    A: ["ISFP", "ISTP"],
                    B: ["INTJ", "ENTJ"],
                    C: ["INFJ", "ENFJ"],
                    D: ["INFP", "ENFP"]
                }
            },
            {
                question: "2. 你认为以下哪句话更能引起你的思考：",
                options: {
                    A: ["ISTJ", "ISFJ"],
                    B: ["ENTP", "ENFP"],
                    C: ["INTP", "INFP"],
                    D: ["INTJ", "INFJ"]
                }
            },
            {
                question: "3. 在阅读一本哲学书时，你更关注：",
                options: {
                    A: ["ISFJ", "ESFJ"],
                    B: ["INTJ", "ENTJ"],
                    C: ["INFJ", "ENFJ"],
                    D: ["INTP", "ENTP"]
                }
            },
            {
                question: "4. 你对以下哪种哲学观点更感兴趣：",
                options: {
                    A: ["INFP", "ISFP"],
                    B: ["INTJ", "INTP"],
                    C: ["ENTJ", "ENFJ"],
                    D: ["ESTP", "ISTP"]
                }
            },
            {
                question: "5. 你认为以下哪种行为更能体现一个人的智慧：",
                options: {
                    A: ["INTJ", "INFJ"],
                    B: ["ENTP", "ESFP"],
                    C: ["INTP", "INFP"],
                    D: ["ENTJ", "ESTJ"]
                }
            }
        ];

        const bookLists = {
            INTJ: ["《查拉图斯特拉如是说》尼采", "《利维坦》霍布斯"],
            INTP: ["《纯粹理性批判》康德", "《逻辑哲学论》维特根斯坦"],
            ENTJ: ["《君主论》马基雅维利", "《存在与时间》海德格尔"],
            ENTP: ["《理想国》柏拉图", "《疯癫与文明》福柯"],
            INFJ: ["《存在与虚无》萨特", "《悲剧的诞生》尼采"],
            INFP: ["《悉达多》黑塞", "《林中路》海德格尔"],
            ISFJ: ["《尼各马可伦理学》亚里士多德", "《会饮篇》柏拉图"],
            ISTJ: ["《工具论》亚里士多德", "《规训与惩罚》福柯"],
            ISFP: ["《艺术的起源》格罗塞", "《知觉现象学》梅洛-庞蒂"],
            ISTP: ["《机械复制时代的艺术作品》本雅明", "《单向度的人》马尔库塞"],
            ESFJ: ["《乌合之众》勒庞", "《爱弥儿》卢梭"],
            ESTJ: ["《新教伦理与资本主义精神》韦伯", "《正义论》罗尔斯"],
            ESFP: ["《偶像的黄昏》尼采", "《消费社会》鲍德里亚"],
            ESTP: ["《权力意志》尼采", "《历史的用途与滥用》尼采"],
            ENFJ: ["《人类群星闪耀时》茨威格", "《开放社会及其敌人》波普尔"],
            ENFP: ["《小王子》圣埃克苏佩里", "《查拉图斯特拉如是说》尼采"]
        };

        function showPage(pageId) {
            const pages = document.querySelectorAll('.page');
            pages.forEach(page => {
                page.style.display = 'none';
            });
            document.getElementById(pageId).style.display = 'block';
        }

        function calculateMBTI() {
            const form = document.getElementById('mbtiTest');
            const answers = [];
            for (let i = 1; i <= 5; i++) {
                const answer = form.elements[`q${i}`].value;
                if (answer) {
                    answers.push(answer);
                } else {
                    alert(`请回答第${i}题`);
                    return;
                }
            }

            // Reset scores
            for (const type in mbtiTypes) {
                mbtiTypes[type] = 0;
            }

            // Calculate scores
            answers.forEach((answer, index) => {
                const options = questions[index].options;
                options[answer].forEach(type => {
                    mbtiTypes[type] += 1;
                });
            });

            // Find the highest score
            let maxScore = 0;
            let resultType = "";
            for (const type in mbtiTypes) {
                if (mbtiTypes[type] > maxScore) {
                    maxScore = mbtiTypes[type];
                    resultType = type;
                }
            }

            // Display result
            const resultDiv = document.getElementById('resultPage');
            const resultTypeElement = document.getElementById('resultType');
            const resultBooksElement = document.getElementById('resultBooks');

            resultTypeElement.textContent = `你的MBTI人格类型是：${resultType}`;
            resultBooksElement.innerHTML = `
                <p>你的专属哲学书单：</p>
                <ul>
                    ${bookLists[resultType].map(book => `<li>${book}</li>`).join('')}
                </ul>
            `;
            showPage('resultPage');
        }
    </script>
</body>
</html>
